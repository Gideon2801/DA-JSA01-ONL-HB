<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- For ... in ... dùng để lấy key(từ khóa) trong Array, Object và String -->
    <!-- For ... of ... dùng để lấy value(giá trị) cảu từng phần tử trong Array, String -->
    <script>
        let button = document.getElementById('f')
        button.onclick = () => {
            
        }
        let arr = ["dog", "cat", "mouse"]
        console.log(arr);
        for (const key in arr) {
            console.log(key, arr[key]); 
        }
        for (const value of arr) {
            console.log(value)
        }

        let obj = {
            name: "Ngáo",
            leg: 4,
            color: "Brown"
        }
        console.log(obj);
        for (const key in obj) {
            console.log(key, obj[key]);
        }

        let str = "Hello world"

        for (const key in str) {
            console.log(key);
        }
        for (const value of str) {
            console.log(value);
        }
    </script>
</body>

</html>
